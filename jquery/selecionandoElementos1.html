<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // Adicionando class ao elemento com id Feira
         $('#feira').addClass('destaque').removeClass('destaque')

         $('li').addClass('destaque')

         $('[wm-obrigatorio]').removeClass('destaque')

         $('li.opcional').removeClass('destaque')

         $('div p span').addClass('destaque')

        //  Seletores/Filtros exclusivos do jQuery
        $('li:first').css('border', '3px solid yellow')
        // impares
        $('li:odd').css('border', '10px solid orange')
        // greaterThan (maior que o elemento ....)
        $('li:gt(1)').css('border', '10px solid blue')
        // not(:last) pega todos menos o último
        $('li:not(:last)').css('border', 'none')
        // se dentro de algum determinado elemento CONTÉM ALGUM ELEMENTO
        $('li:contains("r")').css('background-color', '#444')

        // Filtros de form
        $('form *').hide()
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :').show()
    
    </script>
</body>
