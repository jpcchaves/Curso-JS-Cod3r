
<h1>Tags não visuais</h1>

<!-- 
    Tags Semânticas
    
    * Section - agrumpamento temático de conteúdo

    * Article - conteúdo auto-contido

    * Header - cabeçalho do documento

    * Footer - rodapé do documento
 
    * Nav - agrupa os links de navegação

    * Aside - conteúdo lateral (observação, adendo)

    * Details - exibe detalhes que podem ser escondidos ou exibidos

    * Div - divisão ou seção

    * Span - usado para agrupar elementos inline

 -->
<div>Div 1. É um bloco</div>

<div>Div 2. É um bloco</div>

<p>
    Este é um texto que possui um <span class="diferente">span</span>, só que ele não possui display de bloco....
</p>

<style>
    span, div {
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 20px;
        display: inline;
        color: chocolate;
    }

</style>
