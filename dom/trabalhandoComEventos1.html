<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a href="https://google.com.br" espera-um-pouco>Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                // o target aponta para quem foi clicado
                const link = e.target
                window.location.href = e.target.href 
            }, 5000)
        }

        // ABORDAGEM MAIS INTERESSANTE
        const a = document.querySelector('a')
        a.onclick = navegarEm5s 

        // ABORDAGEM MAIS INTERESSANTE AINDA, UTILIZANDO UMA PROPRIEDADE PERSONALIZADA

        const a2 = document.querySelector('[espera-um-pouco]')
        a2.onclick = navegarEm5s

    </script>
</body>
