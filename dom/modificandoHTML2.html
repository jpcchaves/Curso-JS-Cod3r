<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = '<p>Texto Alterado</p>'
        // div.outerHTML = '<p>Texto Alterado</p>'

        div.insertAdjacentHTML('beforebegin', '<p>Antes do início com insertAdajacentHTML</p>')

        div.insertAdjacentHTML('afterbegin', '<p>Depois do início com insertAdajacentHTML</p>')

        div.insertAdjacentHTML('beforeend', '<p>Antes do FINAL com insertAdajacentHTML</p>')

        div.insertAdjacentHTML('afterend', '<p>after END </p>')



        // Somente texto
        console.log(div.innerHTML)
        console.log(div.innerText)



    </script>
</body>

</html>
